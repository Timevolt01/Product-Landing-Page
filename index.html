<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div id="img-header">
        <img
          id="header-img"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt=""
        />
      </div>
      <nav id="nav-bar">
        <ul id="nav-ul">
          <li><a class="nav-link" href="#Features"></a>Features</li>
          <li><a class="nav-link" href="#How_It_Works"></a>How It Works</li>
          <li><a class="nav-link" href="#Pricing"></a>Pricing</li>
        </ul>
      </nav>
    </header>
    <section id="container">
      <div id="Features" width="900px" >
        <h2 id="h2">Handcrafted, home-made masterpieces</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit   ">
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your email address"
            required
          />
        </form>

        <input type="submit" value="Submit" id="submit" />
      </div>
      <div id="How_It_Works" class="video">
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/y8Yv4pnO7qc"
          title="Roman Carnival Overture Op. 9 for Five Trombones"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <div id="Pricing">
        <div class="product" id="Tenor-Trombone">
          <h2 class="product-h2">TENOR TROMBONE</h2>
          <span>$600</span>
          <ol>
            <li>Lorem ipsum.</li>
            <li>Lorem ipsum.</li>
          </ol>
          <button class="btn">Select</button>
        </div>
        <div class="product" id="Bass-Trombone">
          <h2 class="product-h2" >BASS TROMBONE</h2>
          <span>$900</span>
          <ol>
            <li>Lorem ipsum.</li>
            <li>Lorem ipsum.</li>
          </ol>
          <button class="btn">Select</button>
        </div>
        <div class="product" id="Valve-Trombone">
          <h2 class="product-h2" >VALVE TROMBONE</h2>
          <span>$1200</span>
          <ol>
            <li>Lorem ipsum.</li>
            <li>Lorem ipsum.</li>
          </ol>
          <button class="btn">Select</button>
        </div>
      </div>
    </section>
  </body>
</html>
